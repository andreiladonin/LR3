<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR 3D Object with Gesture Control</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handtrackjs@0.1.1/dist/handtrack.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #videoCanvas { position: absolute; top: 0; left: 0; z-index: 100; opacity: 0.5; }
  </style>
</head>
<body>
  <!-- Видеоэлемент для захвата камеры -->
  <video id="myvideo" style="display: none;"></video>
  <!-- Канвас для отображения отслеживания рук -->
  <canvas id="videoCanvas"></canvas>

  <!-- A-Frame сцена -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    arjs="sourceType: webcam; debugUIEnabled: true; trackingMethod: best;"
    renderer="logarithmicDepthBuffer: true;"
  >
    <!-- 3D-объект: куб -->
    <a-box
      id="targetObject"
      position="0 0 -2"
      rotation="0 0 0"
      scale="0.5 0.5 0.5"
      color="red"
      material="opacity: 0.8;"
    ></a-box>

    <!-- Камера -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Инициализация handtrack.js
    const video = document.getElementById("myvideo");
    const canvas = document.getElementById("videoCanvas");
    const ctx = canvas.getContext("2d");
    const modelParams = {
      flipHorizontal: true,
      maxNumBoxes: 1,
      iouThreshold: 0.5,
      scoreThreshold: 0.6,
    };

    let model = null;
    let isHandClosed = false;
    let lastHandX = null;

    // Загрузка модели handtrack.js
    handTrack.load(modelParams).then((lmodel) => {
      model = lmodel;
      console.log("Handtrack model loaded");
      startVideo();
    }).catch((err) => {
      console.error("Failed to load handtrack model:", err);
    });

    // Запуск видео с камеры
    function startVideo() {
      handTrack.startVideo(video).then((status) => {
        if (status) {
          console.log("Video started");
          runDetection();
        } else {
          console.error("Failed to start video");
          alert("Please enable camera access");
        }
      }).catch((err) => {
        console.error("Video start error:", err);
      });
    }

    // Обработка жестов
    function runDetection() {
      model.detect(video).then((predictions) => {
        model.renderPredictions(predictions, canvas, ctx, video);
        const targetObject = document.getElementById("targetObject");

        if (predictions.length > 0) {
          const hand = predictions[0];
          const { bbox } = hand;
          const handWidth = bbox[2];
          const handX = bbox[0] + handWidth / 2;

          // Определение состояния руки
          const aspectRatio = bbox[2] / bbox[3];
          isHandClosed = aspectRatio > 1.5;

          // Управление масштабом
          let scale = parseFloat(targetObject.getAttribute("scale").x);
          if (isHandClosed) {
            scale = Math.max(0.1, scale - 0.01);
          } else {
            scale = Math.min(2.0, scale + 0.01);
          }
          targetObject.setAttribute("scale", `${scale} ${scale} ${scale}`);

          // Управление вращением
          if (lastHandX !== null) {
            const deltaX = handX - lastHandX;
            let rotation = targetObject.getAttribute("rotation");
            rotation.y += deltaX * 0.5;
            targetObject.setAttribute("rotation", rotation);
          }
          lastHandX = handX;
        } else {
          lastHandX = null;
        }

        requestAnimationFrame(runDetection);
      }).catch((err) => {
        console.error("Detection error:", err);
      });
    }

    // Адаптация канваса
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Отладка AR
    document.querySelector("a-scene").addEventListener("loaded", () => {
      console.log("A-Frame scene loaded");
    });
    document.querySelector("a-scene").addEventListener("arError", (e) => {
      console.error("AR error:", e.detail);
      alert("AR failed: " + e.detail);
    });
  </script>
</body>
</html>
